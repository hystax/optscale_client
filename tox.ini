[tox]
envlist = py{34,35,36,37,38,39,310,311}

minversion = 3.3.0

isolated_build = true

[testenv]
deps =
    flake8
    pytest
    build
    twine
commands =
    python -m build
    python -m twine check dist/*
    flake8 .
    py.test tests {posargs}


[flake8]
exclude = .tox,*.egg,build,data
max-line-length = 79
select = E,W,F
